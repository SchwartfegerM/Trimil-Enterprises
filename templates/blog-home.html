<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p>this is the blog page of Trimil Enterprises</p>
        <a href="/"></a>
        <ul>
            <!--for each post in posts
            create a list item with a form button to the post-->
            {% for post in posts %}
            <li>
                <a href="/blog/{{post.id}}">{{post.title}}</a>
            </li>
            {% endfor %}
            
        </ul>
    </body>
</html>
