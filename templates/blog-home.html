{% extends "layout.html"%}

{% block body %}

<ul>
<!--for each post in posts create a list item with a form button to the post-->
  {% for post in posts %}
  <li class="blog-post">
    <p class="blog-post-title">{{post.title}}</p>
    <p class="blog-post-date">{{post.date}}</p>
    <P class="blog-post-summary">{{post.summary}}</P>
    <a href="/blog/{{post.id}}">Read More</a>
  </li>
  {% endfor %}
              
</ul>
{% endblock %}
