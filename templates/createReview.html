{% extends "layout.html"%}

{% block body %}

<form action="/reviews/submitted" method="post">
  <input autocomplete="off" autofocus name="content" placeholder="please leave your review here" type="text" required="required">
  <input autocomplete="off" name="first_name" placeholder="First Name" type="text" required="required">
  <input autocomplete="off" name="last_name" placeholder="Last Name" type="text" required="required">
  <input autocomplete="off" name="organisation" placeholder="if you represent an organisation please leave it here">
  <input type="submit">
</form>

{%endblock%}
